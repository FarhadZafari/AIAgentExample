<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Top search bar -->
  <header class="topbar">
    <div class="container">
      <form class="search" role="search">
        <div class="field">
          <label class="label" for="what">What</label>
          <input type="text" id="what" placeholder="Enter keywords" autocomplete="off">
        </div>

        <div class="field select">
          <label class="label" for="classification">&nbsp;</label>
          <select id="classification" aria-label="Classification">
            <option>Any classification</option>
            <option>Engineering</option>
            <option>Data Science</option>
            <option>Design</option>
            <option>Marketing</option>
          </select>
          <span class="chevron" aria-hidden="true"></span>
        </div>

        <div class="field">
          <label class="label" for="where">Where</label>
          <input type="text" id="where" placeholder="Enter suburb, city, or region" autocomplete="off">
        </div>

        <button type="submit" class="btn-seek">SEEK</button>
      </form>

      <a href="#" class="more">
        <span>More options</span>
        <svg class="sliders" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M4 6h10m-6 0v6m-4 6h10m2-12h4m-2 0v6m-2 6h4m-2 0v-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="content container results-grid">
    <!-- LEFT: job list -->
    <section id="results" aria-label="Job results"></section>

    <!-- RIGHT: details panel -->
    <aside id="detail-panel" aria-label="Job details" aria-live="polite">
      <div class="placeholder">
        <h4>No job selected</h4>
        <p>Click a job to see the full description here.</p>
      </div>
    </aside>
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
